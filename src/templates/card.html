<div class="card-icon" style="background-image: url('<%= path %>/assets/icons/{{card}}.png')"></div>
<p class="card-party">{{party}}</p>
<div class="card-summary">
	{{#summary}}
		<p class='pledge'>{{.}}</p>
	{{/summary}}
</div>
{{#analysis}}
	<p class="card-analysis">{{.}}</p>
{{/analysis}}
{{#showLinks}}
	<p class="card-links">
		{{#links}}
			<a href="{{url}}">{{headline}}</a>
		{{/links}}
	</p>
{{/showLinks}}
